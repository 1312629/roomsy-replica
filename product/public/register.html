<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form action="/auth/register" method="post">
	    <div>
	        <label>Email:</label>
	        <input type="text" name="email"/>
	    </div>
	    <div>
	        <label>Password:</label>
	        <input type="password" name="password"/>
	    </div>
	    <div>
	        <input type="submit" value="Register"/>
	    </div>
	</form>
</body>
</html>
