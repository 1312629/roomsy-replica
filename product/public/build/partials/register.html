<div>
	<br>
	<input type="email" ng-model="email" placeholder="email">
	<br>
	<input type="password" ng-model="password" placeholder="password">
	<br>
	<input type="text" ng-model="firstname" placeholder="firstname">
	<br>
	<input type="text" ng-model="lastname" placeholder="lastname">
	<br>
	<input type="text" ng-model="country" placeholder="country">
	<br>
	<input type="text" ng-model="size" placeholder="number of rooms">

	<input type="tel" ng-model="phone" placeholder="phone number">
	<br>
	<button ng-click="register()">Register</button>
